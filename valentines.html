<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines Escape Room - Congratulations!</title>
    <style>
        body {
            background-color: #ffd1dc;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
        }

        @keyframes floatHearts {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100vh); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .heart {
            position: absolute;
            font-size: 2em;
            opacity: 0.7;
            animation: floatHearts 10s linear infinite;
        }

        .heart:nth-child(2) {
            left: 25%;
            animation-duration: 12s;
        }
        .heart:nth-child(3) {
            left: 50%;
            animation-duration: 14s;
        }
        .heart:nth-child(4) {
            left: 75%;
            animation-duration: 16s;
        }

        .text-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-size: 2em;
            font-weight: bold;
            color: #ff005c;
            z-index: 1;
        }

        .gif {
            display: none;
            width: 200px;
            height: 200px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
    </style>
    <script>
        function showGifAndRedirect() {
            const gif = document.querySelector('.gif');
            gif.style.display = 'block';

            setTimeout(() => {
                location.href = 'index.html';
            }, 5000);
        }

        window.onload = function() {
            setTimeout(() => {
                showGifAndRedirect();
            }, 3000);
        }
    </script>
</head>

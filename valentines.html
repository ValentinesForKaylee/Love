<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines Escape Room - Congratulations!</title>
    <style>
        body {
            background-color: #ffd1dc;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
        }

        @keyframes floatHearts {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100vh); }
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff80ab;
            clip-path: polygon(50% 0%, 61% 17%, 83% 17%, 90% 36%, 78% 56%, 50% 87%, 22% 56%, 10% 36%, 17% 17%, 39% 17%);
            opacity: 0.7;
            animation: floatHearts 10s linear infinite;
        }

        .heart:nth-child(2) {
            left: 25%;
            animation-duration: 12s;
        }
        .heart:nth-child(3) {
            left: 50%;
            animation-duration: 14s;
        }
        .heart:nth-child(4) {
            left: 75%;
            animation-duration: 16s;
        }

        .text-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-size: 2em;
            font-weight: bold;
            color: #ff005c;
            z-index: 1;
        }

        .gif {
            display: none;
            width: 200px;
            height: 200px;
            margin-top: 20px;
        }
    </style>
    <script>
        function showGifAndRedirect() {
            const gif = document.querySelector('.gif');
            gif.style.display = 'block';
            gif.style.animation = 'fadeIn 2s forwards';

            setTimeout(() => {
                location.href = 'Love';
            }, 4000);
        }

        window.onload = function() {
            setTimeout(() => {
                showGifAndRedirect();
            }, 3000);
        }
    </script>
</head>
<body>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="text-box">
        REALLY?? YOU'LL BE MY VALENTINE?! YAYYYYYYYYY!!!!!!
    </div>
    <img src="your-gif-url.gif" alt="Funny GIF" class="gif" style="opacity: 0;">
</body>
</html>
